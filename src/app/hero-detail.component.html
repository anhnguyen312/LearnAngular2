<div *ngIf="myHero">
    <h2>{{myHero.name}} details!</h2>
    <div>
        <label>id: </label>{{myHero.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="myHero.name" placeholder="name" />
    </div>
    <button (click)="save()">Save</button>
    <button (click)="goBack()">Back</button>
</div>
